[application]

name="RamenFly"
main_scene="res://intro/intro.tscn"
icon="res://temple/assets/sensei.png"

[autoload]

sfx="*res://sfx/sfx.gd"
battleGlobal="*res://global/battleGlobal.gd"
global="*res://global/global.gd"

[display]

resizable=false
stretch_mode="disabled"
width=640
height=480

[image_loader]

filter=true
gen_mipmaps=true

[input]

left=[key(Left), key(A)]
right=[key(D), key(Right)]
up=[key(W), key(Up)]
enter=[key(Return)]
down=[key(S), key(Down)]
leftClick=[mbutton(0, 1)]

[render]

default_clear_color=#ff000000
